<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe geral do JS</title>
</head>
<body>

    <h1>Começando com JavaScript</h1>
    <hr>

    <script>
        /* comentário de várias linhas (SHIFT ALT A) */ 
        // comentário de uma linha (CTRL ;)

        // comando de saída útil para testes //
        console.log("Hello World");

        /* Manipulação de dados na MEMÓRIA HAM */ 
        
        // Variável: declaradas com a palavra-chave let 
        let ano = 2025;
        
        // Constante: declaradas com a palavra-chave const
        const aluno = "William Hidalgo Donato";

        // Saída (acessando/exibindo os dados) 
        console.log(ano);
        console.log(aluno);

        // Declarando variáveis sem definir valores 
        let teste1;
        
        console.log(teste1);

        // Atribuindo valor a uma variável 
        teste1 = "Valor do teste1"
        console.log(teste1);

        // Lista de variáveis 
        let teste2, teste3, teste4;
        
        let numero = 30;
        let numero1 = 20;

        let soma = numero+numero1

        let subtracao = numero-numero1

        let multiplicacao = numero*numero1

        let divisao = numero/numero1 

        console.log(soma);
        console.log(subtracao);
        console.log(multiplicacao);
        console.log(divisao);

        // Alterando a ordem de cálculo com o uso de parênteses: neste caso , primeiro ocorrerá a soma de a + b, e depois , a divisão do resultado por 2.
        
        let a = 100; 
        let b = 40;
        let media = (a+b) / 2;
        console.log(media);

        // Saída de dados personalizada 
        
        // Frase para exemplo:
        
        // Olá ! Me chamo William Hidalgo Donato e não vejo a hora de acabar o asno de 2025.
        
        // Forma 1: CONCATENAÇÃO (Combinar) (Tradicional, antigo)
        
        // Forma 2: TEMPLATE LITERAL/STRING (moderna)
        console.log("Olá! Me chamo " + aluno + " e não vejo a hora de acabar o ano de " +ano+".");

        let frase = "Estamos estudando JavaScript na escola Senac ";
        frase += "Penha, no curso de Desenvolvedor Full-Stack ";
        frase += "no ano de "+ano;

        // No exemplo acima usamos += (significa concatena(juntando informações) e atributo) 

        console.log(frase);

         // Forma 2: TEMPLATE LITERAL/STRING (moderna)
         console.log(`Olá! Me chamo ${aluno} e não vejo a hora de acabar o ano de ${ano}.`);

        // As duas formas abaixo estão corretas!
         console.log("Soma:" +soma);
         console.log(`Soma: ${soma}`);

         console.log(typeof soma);
         console.log(typeof aluno);
         
         
         
         
         
        
        
      
        
        
        
         

      
        
        
        

        
        
        
    </script>
    
</body>
</html>
